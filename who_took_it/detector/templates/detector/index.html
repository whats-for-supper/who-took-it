{% extends "detector/layout.html" %}
{% load static %}

{% block title %}
    Detector
{% endblock %}

{% block body %}
<div class="row align-items-center justify-content-center">

    <div class="col-md-4 d-flex justify-content-center">
        <div class="left-stack text-center">

            <div class="logo mb-4">
                <img src="{% static 'detector/assets/logo.png' %}"
                    alt="Logo"
                    class="img-fluid">
            </div>

            <h1>
                One drink only!
            </h1>

        <div style="color:#000000; font-weight: bold">
            Don't be greedy lah.
        </div>

        </div>
    </div>

    <!-- RIGHT: CAMERA -->
    <div class="col-md-7 d-flex justify-content-center">
        <div class="camera-card w-100">
            <div class="camera-stage">
                <video id="camera" autoplay playsinline muted></video>
            </div>

            <div class="record-wrap">
                <div id="record-dot"
                     class="record-dot"
                     title="Record / Capture">
                </div>
            </div>
        </div>
    </div>

    <!-- ALERTS -->
    <audio id="alert-sound"
           src="{% static 'detector/assets/alarm.mp3' %}"
           preload="auto">
    </audio>

    <div id="alert-overlay" class="alert-overlay hidden">
        <div class="alert-modal"
             role="dialog"
             aria-modal="true"
             aria-labelledby="alert-title">

            <button class="alert-close"
                    type="button"
                    aria-label="Close"
                    onclick="stopAlert()">Ã—</button>

            <div class="alert-header">
                <div class="alert-icon">!</div>
                <div class="alert-title" id="alert-title">INTRUDER!</div>
                <div class="alert-subtitle">
                    THIEF ALERT THIEF ALERT
                </div>
            </div>

            <div class="alert-body">
                <div class="alert-message">
                    We know this isn't your first time smh.
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block script %}
<script src="{% static 'detector/alert.js' %}"></script>
<script src="{% static 'detector/camera.js' %}"></script>
{% endblock %}
