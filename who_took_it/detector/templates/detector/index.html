{% extends "detector/layout.html" %}
{% load static %}

{% block title %}
    Detector
{% endblock %}

{% block body %}
    <div class="row justify-content-center">
        <div class="align-items-center">
        <div class="camera-card">
            <div class="camera-stage">
                <video id="camera" autoplay playsinline muted></video>
            </div>

            <div class="record-wrap">
                <div id="record-dot" class="record-dot" title="Record / Capture"></div>
            </div>
        </div>

        <div class="text-center text-muted">
            <h1>
                One drink only!
            </h1>
        </div>

        <div class="text-center text-muted medium">
            Don't be greedy lah.
        </div>
        </div>

        <audio id="alert-sound" src="{% static 'detector/assets/alarm.mp3' %}" preload="auto"></audio>

        <div id="alert-overlay" class="alert-overlay hidden">
            <div class="alert-modal" role="dialog" aria-modal="true" aria-labelledby="alert-title">
                <button class="alert-close" type="button" aria-label="Close" onclick="stopAlert()">Ã—</button>

                <div class="alert-header">
                    <div class="alert-icon">!</div>
                    <div class="alert-title" id="alert-title">INTRUDER!</div>
                    <div class="alert-subtitle">
                        THIEF ALERT THIEF ALERT
                    </div>
                </div>

                <div class="alert-body">
                    <div class="alert-message">We know this isn't your first time smh.</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'detector/camera.js' %}"></script>
{% endblock %}
